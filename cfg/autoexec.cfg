//CS:GO 按键绑定及其他设置自动执行文件

echo "--- starting to execute autoexec.cfg ---"

sensitivity "1"								//灵敏度
cl_use_opens_buy_menu 0
cl_hud_playercount_showcount 0
voice_scale 0.4
cl_radar_scale 0.4
mat_monitorgamma 1.8							//亮度
lobby_voice_chat_enabled 0
cl_radar_always_centered 0		
cl_showloadout "1"               				//总是显示右下角的武器菜单

bind l noclip
bind n r_cleardecals
bind p bot_place

bind "KP_INS" "buy ak47"
bind "KP_DEL" "buy awp"
bind "KP_END" "buy ump45"
bind "KP_DOWNARROW" "buy mp7"
bind "KP_PGDN" "buy p90"
bind "KP_LEFTARROW" "buy xm1014"
bind "KP_5" "buy famas"
bind "KP_RIGHTARROW" "buy ssg08"
bind "KP_HOME" "buy fiveseven"
bind "KP_UPARROW" "buy elite"
bind "KP_PGUP" "buy p250"

bind "KP_SLASH" "buy flashbang"
bind "KP_MULTIPLY" "buy smokegrenade"
bind "KP_MINUS" "buy Molotov"
bind "KP_PLUS" "buy taser"

alias +jumpthrow"+jump;-attack";
alias -jumpthrow -jump;
bind c +jumpthrow;
bind "q" "slot2"
bind "mouse4" "slot3"
bind "z" "slot6"
bind "mouse5" "slot7"
bind "mouse3" "slot8"
bind "x" "slot10"

cl_crosshair_drawoutline "1.000000"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0.000000"
cl_crosshairalpha "180.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0.000000"
cl_crosshairgap "-1.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "2.000000"
cl_crosshairstyle "4.000000"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

host_writeconfig

echo "--- succesfully executed autoexec.cfg ---"
